<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s â€” %s" .Title site.Title }}{{ end }}</title>

{{/* Favicon */}}
{{- with site.Params.favicon -}}
{{- with .png32 }}<link rel="icon" type="image/png" sizes="32x32" href="{{ . }}">{{ end }}
{{- with .png16 }}<link rel="icon" type="image/png" sizes="16x16" href="{{ . }}">{{ end }}
{{- with .apple_touch_icon }}<link rel="apple-touch-icon" sizes="180x180" href="{{ . }}">{{ end }}
{{- with .manifest }}<link rel="manifest" href="{{ . }}">{{ end }}
{{- end -}}

{{/* Google Fonts */}}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

{{/* Main CSS */}}
{{- $css := resources.Get "css/main.css" | minify | fingerprint -}}
<link rel="stylesheet" href="{{ $css.RelPermalink }}">
