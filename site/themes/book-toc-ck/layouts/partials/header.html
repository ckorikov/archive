{{- $label := site.Params.header_label | default "Archive" -}}
{{- $about := site.GetPage "/about" -}}
{{- $authorUrl := cond (ne $about nil) $about.RelPermalink "/" -}}
<div class="header__label">{{ $label }}</div>
<div class="header__name">
  <a href="{{ $authorUrl }}">{{ site.Params.author | default site.Title }}</a>
</div>
