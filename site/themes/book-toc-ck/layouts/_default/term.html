{{ define "main" }}
  <h1 class="page-title">{{ .Title }}</h1>

  {{- .Content -}}

  {{- $byYear := .Pages.GroupByDate "2006" -}}
  {{- range $byYear -}}
    <div class="year">
      <div class="year__title">{{ .Key }}</div>
      <div class="items">
        {{- range .Pages -}}
          <a href="{{ .RelPermalink }}" class="item">
            <span class="item__title">{{ .Title }}</span>
            {{- with .Params.pdf }}<span class="item__pdf">pdf</span>{{ end -}}
          </a>
        {{- end -}}
      </div>
    </div>
  {{- end -}}
{{ end }}
